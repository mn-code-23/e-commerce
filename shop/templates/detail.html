{% extends 'base.html' %}

{% block content %}
<style>
    a{
        color: white;
    }
    i{
      font-size:1.4rem;
    }
</style>
<!-- Section detail -->
      <div class="container">
        <div class=" mt-3" >
            <div class="row">
              <div class="col-md-6"  style="width: 540px;">
                <img src="{{ product.image.url}}" class="img-fluid rounded-start" alt="..." style="width: 540px;">
              </div>
              <div class="col-md-6 ml-4">
                <div class="card-body">
                  <h5 class="card-title" style="font-size: 2.5rem;">{{ product.title }}</h5>
                  <h4 class="price mt-2" style="font-size: 1.8rem; color: rgb(219, 190, 43);">Price: {{ product.price}} frc</h4>
                  <p class="desc">{{ product.desc }}</p>
                  {% if user.is_authenticated %}
                    <button class="btn btn-success" type="submit">
                      <a href="{% url 'add-to-cart' product.slug %}">
                          <i class="bi bi-cart-plus me-4">  Ajouter dans le panier</i>
                      </a>
                    </button>
                {% endif %}
                </div>
              </div>
            </div>
          </div>
      </div>
{% endblock %}
